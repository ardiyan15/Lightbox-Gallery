<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>OOTD Outfit</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#image-1">
            <img src="img/thumbs/1.png" />
            <span> Outfit 1 </span>
          </a>

          <div class="overlay" id="image-1">
            <a href="#" class="close"> x close </a>
            <a href="#image-4" class="prev"> Prev </a>
            <img src="img/full/1.png" alt="" />
            <a href="#image-2" class="next"> Next </a>
          </div>
        </li>
        <li>
          <a href="#image-2">
            <img src="img/thumbs/2.png" />
            <span> Outfit 2 </span>
          </a>

          <div class="overlay" id="image-2">
            <a href="#" class="close"> x close </a>
            <a href="#image-1" class="prev"> Prev </a>
            <img src="img/full/2.jpg" alt="" />
            <a href="#image-3" class="next"> Next </a>
          </div>
        </li>
        <li>
          <a href="#image-3">
            <img src="img/thumbs/3.png" />
            <span> Outfit 3 </span>
          </a>

          <div class="overlay" id="image-3">
            <a href="#" class="close"> x close </a>
            <a href="#image-2" class="prev"> Prev </a>
            <img src="img/full/3.jpg" alt="" />
            <a href="#image-4" class="next"> Next </a>
          </div>
        </li>
        <li>
          <a href="#image-4">
            <img src="img/thumbs/4.png" />
            <span> Outfit 4 </span>
          </a>

          <div class="overlay" id="image-4">
            <a href="#image-3" class="prev"> Prev </a>
            <a href="#" class="close"> x close </a>
            <img src="img/full/4.jpg" alt="" />
            <a href="#image-1" class="next"> Next </a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
